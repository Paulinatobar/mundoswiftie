        <script>
            // Navbar móvil
            const toggleButton = document.querySelector('.navbar-toggle');
            const links = document.querySelectorAll('.navbar a');

            toggleButton.addEventListener('click', () => {
                links.forEach(link => {
                    link.classList.toggle('active');
                });
            });

            // Proceso de JSON
            async function fetchAlbumData() {
                try {
                    // Traer datos del json
                    const response = await fetch(
                        "https://raw.githubusercontent.com/Paulinatobar/mundoswiftie/refs/heads/main/datos.json"
                    );
                    const data = await response.json();
                    
                    // Construir nombre del álbum
                    const albums = Object.keys(data);
                    albums.forEach((album) => {
                        console.log(album);
                        console.log(data[album]);
                        document.getElementById(`nombre-${album}`).textContent = data[album]["nombre"];
                        document.getElementById(`imagen-${album}`).src = data[album]["cover"];
                        document.getElementById(`fecha-${album}`).textContent = data[album]["fecha"];
                        document.getElementById(`descripcion-${album}`).textContent = data[album]["descripcion"];
                    });

                } catch (error) {
                    console.error("Error al obtener los datos del álbum:", error);
                }
            }

            // Llamar al JSON
            fetchAlbumData();
        </script>
